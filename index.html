<div class="forms">
    
        <form name="registration" onSubmit="return validation()">
            
            <label class="fname" for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label class="lname"  for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label class="number" for="number">Phone Number</label><br>
            <input type="text" id="number" name="number"><br>
            <label for="gnd">Select Gender:</label><br>
            <select id="gnd" name="gnd"><br>
            <option value="mle">Male</option>

            <option value="othr">Other</option>
